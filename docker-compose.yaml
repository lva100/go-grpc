version: '3'

volumes:
  postgres_volume:

services:
  pg:
    image: postgres:16-alpine3.23
    container_name: pg
    environment:
      - 'POSTGRES_DB=${PG_DATABASE_NAME}'
      - 'POSTGRES_USER=${PG_USER}'
      - 'POSTGRES_PASSWORD=${PG_PASSWORD}'
    ports:
      - '${PG_PORT}:5432'
    volumes:
      - /c/Docker/pgdata:/var/lib/postgresql/data

